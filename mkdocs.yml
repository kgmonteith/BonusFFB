site_name: Bonus FFB
site_url: https://kgmonteith.github.io/BonusFFB
repo_url: https://github.com/kgmonteith/BonusFFB
copyright: Copyright &copy; 2024 - 2025 Ken Monteith
theme:
  name: material
  palette: 
    scheme: default
    primary: indigo
    accent: indigo
#  icon:
#    logo: material/plane-car
  features:
    - navigation.tabs
    - toc.integrate
extra:
  analytics:
    provider: google
    property: G-24NFE8C173
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.com/users/447499151337324574
nav:
  - Home: index.md
  - Download: https://github.com/kgmonteith/BonusFFB/releases
  - Getting started: getting-started.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
